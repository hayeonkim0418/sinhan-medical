<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신한메디칼</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script type="module" src="../../resource/js/global.js"></script>
</head>
<body>
    <div class="pop-up-wrapper">
        <div class="pop-up-box">
            <div class="ta-r">
                <button type="button" class="pop-up-box__close"><i class="ic-close ic-size24"></i><span class="a11y">닫기</span></button>
            </div>
            <div class="pop-up-box__inner">
                <div class="ic-bg gray"><i class="ic-info ic-size24"></i></div>
                <p class="pop-up__desc">Incorrect ID or Password.</p>
                <div class="pop-up__num">
                    (
                    <span class="count">1</span>
                    /
                    <span class="length">5</span>
                    )
                </div>
                <div class="btn-wrap">
                    <button type="button" class="btn btn-point">OK</button>
                </div>
            </div>
        </div>
        <div class="dim"></div>
    </div>

    <div class="wrap">
        <aside class="login-side">
            <div class="login-side__header">
                <div class="login-side__header-title">
                    <p><img src="../../resource/images/common/logo-login.svg" alt=""></p>
                </div>
                <span class="body2-regular color-neutral-700">Fractional exhaled nitric oxide<br> measurement test device</span>
                <div class="login-side__img">
                    <img src="../../resource/images/common/img__login-side.png" alt="">
                </div>
            </div>
        </aside>
        <div class="container">
            <header class="header"><!-- Include --></header>
            <main class="contents contents__login">
                <div class="contents__inner login__inner">
                    <section class="login">
                        <div class="login-input-wrap">
                            <p class="login__title title3">Login</p>
                            <div class="login-input">
                                <form action="" class="login-input__from">
                                    <div class="login-input-box">
                                        <div class="login-input-box__id">
                                            <p class="form-label">ID</p>
                                            <label for="t1" class="a11y">ID</label>
                                            <div class="input-container">
                                                <input type="text" id="t1" class="id" value="ID">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="login-input-box">
                                        <div class="login-input-box__pw">
                                            <p class="form-label">Password</p>
                                            <label for="t2" class="a11y">Password</label>
                                            <div class="input-container">
                                                <input type="text" id="t2" class="password" value="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="login-input-btn-group">
                                        <button type="submit" class="login-input-box__btn btn btn-bg2">Login</button>
                                    </div>
                                    <div class="ta-l">
                                        <a href="#_" class="page-link body5-bold">Create Account</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
    
</body>
</html>
