<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신한메디칼</title>
    <link rel="stylesheet" href="/resource/css/style.css">
    <script type="module" src="/resource/js/global.js"></script>
</head>
<body>
    
    <div class="wrap">
        <div class="container">
            <header class="header"><!-- Include --></header>
            <main class="contents">
                <div class="contents__inner">
                    <section class="login">
                        <div class="login-input-wrap login-create-account">
                            <p class="login__title title4 ta-c">Create Account</p>
                          
                                <form action="" class="login-input__form">
                                    <div class="login-input-box">
                                        <div class="login-input-box__id">
                                                <label for="" class="form-label">ID</label>
                                                <div class="input-container">
                                                    <input type="text" id="" class="id" value="ID">
                                                </div>
                                                <p class="login-input-box__desc noti login-noti body5-regular">ID can be 6 to 10 characters, using letters or numbers.</p>
                                        </div>
                                         </div>
                                         <div class="login-input-box">
                                             <div class="login-input-box__create-pw">
                                                     <label for="" class="form-label">Create Password</label>
                                                     <div class="input-container">
                                                         <input type="text" id="" class="password" value="password">
                                                         <button type="password" class="btn-toggle-pw">
                                                             <i class="ic-eye ic-size24"></i>
                                                             <span class="a11y">비밀번호 보기</span>
                                                         </button>
                                                     </div>
                                                     <p class="login-input-box__desc noti body5-regular">Password must be 6 to 10 characters, including both letters and numbers.</p>
                                             </div>
                                         </div>
                                         <div class="login-input-box">
                                             <div class="login-input-box__confirm-pw">
                                                     <label for="" class="form-label">Confirm Password</label>
                                                     <div class="input-container">
                                                         <input type="text" id="" class="password input-error" value="Input (Error)">
                                                         <button type="password" class="btn-toggle-pw">
                                                             <i class="ic-eye ic-size24"></i>
                                                             <span class="a11y">비밀번호 보기</span>
                                                         </button>
                                                     </div>
                                                     <p class="login-input-box__desc noti-error"><span><i class="ic-warn ic-size12"></i></span>에러 메시지</p>
                                             </div>
                                         </div>
                                   <div class="login-input-btn-group">
                                       <button type="submit" class="login-input-box__btn btn btn-bg2">Create Account</button>
                                   </div>
                                    <div class="ta-c">
                                        <span class="body5-regular p-r-5">Already have an Account?</span>
                                        <a href="#_" class="page-link body5-bold">Log In</a>
                                    </div>
                                </form>
                         
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
