<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신한메디칼</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script type="module" src="../../resource/js/global.js"></script>
</head>
<body>
    
    <div class="wrap">
        <div class="container">
            <header class="header"><!-- Include --></header>
            <main class="contents">
                <div class="contents__inner">
                    <section class="login">
                        <div class="login-input-wrap login-change-password">
                            <h1 class="login__title title4 ta-c">Change password</h1>
                           
                                <form action="" class="login-input__form">
                                    <div class="login-input-box">
                                        <div class="login-input-box__id">
                                            <p class="form-label">ID</p>
                                            <label for="t1" class="a11y">ID</label>
                                            <div class="input-container">
                                                <input type="text" id="t1" class="id" value="ID">
                                            </div>
                                            <p class="login-input-box__desc noti login-noti body5-regular">ID can be 6 to 10 characters, using letters or numbers.</p>
                                        </div>
                                    </div>
                                        <div class="login-input-box">
                                            <div class="login-input-box__create-pw">
                                                <p class="form-label">Create Password</p>
                                                <label for="t2" class="a11y">Create Password</label>
                                                <div class="input-container">
                                                    <input type="text" id="t2" class="password" value="password">
                                                    <button type="password" class="btn-toggle-pw">
                                                        <i class="ic-eye ic-size24"></i>
                                                        <span class="a11y">비밀번호 보기</span>
                                                    </button>
                                                </div>
                                                <p class="login-input-box__desc noti body5-regular">Password must be 6 to 10 characters, including both letters and numbers.</p>
                                            </div>
                                        </div>
                                        <div class="login-input-box">
                                            <div class="login-input-box__confirm-pw">
                                                <p class="form-label">Confirm Password</p>
                                                <label for="t3" class="a11y">Confirm Password</label>
                                                <div class="input-container">
                                                        <input type="text" id="t3" class="password input-success" value="Input">
                                                    <button type="password" class="btn-toggle-pw">
                                                        <i class="ic-eye ic-size24"></i>
                                                        <span class="a11y">비밀번호 보기</span>
                                                    </button>
                                                </div>
                                                <p class="login-input-box__desc noti-success"><span><i class="ic-success-white ic-size8"></i></span>Passwords match.</p>
                                            </div>
                                        </div>
                                    <div class="login-input-btn-group">
                                        <button type="submit" class="login-input-box__btn btn btn-bg2">Submit</button>
                                    </div>
                                    <div class="ta-c">
                                        <a href="#_" class="page-link body5-bold">Back to Log In</a>
                                    </div>
                                </form>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
