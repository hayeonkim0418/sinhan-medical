<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>신한메디칼</title>
      <link rel="stylesheet" href="../../resource/css/style.css" />
      <script type="module" src="../../resource/js/global.js"></script>
   </head>
   <body>
      <div class="wrap">
         <!-- side left gnb :: s -->
         <aside class="side-bar">
            <h1 class="logo">
               <img src="../../resource/images/icon/ic-logo.svg" alt="vyntus feno">
               <span class="a11y">vyntus feno</span>
            </h1>
            <nav class="left-gnb">
               <ul>
                  <li>
                     <a href="#_"><i class="ic-home ic-size32"></i>홈</a>
                  </li>
                  <li>
                     <a href="#_" class="is-active"><i class="ic-demo ic-size32"></i>데모</a>
                  </li>
                  <li>
                     <a href="#_"><i class="ic-data ic-size32"></i>환자 데이터</a>
                  </li>
               </ul>
            </nav>
            <!-- side left gnb :: e -->
         </aside>
         <div class="container">
            <header class="header">
               <!-- Include -->
            </header>
            <!-- main :: s -->
            <main class="contents">
               <div class="contents__inner h-auto">
                  <!-- contents__body (환자정보, 검사결과) :: s -->
                  <section class="contents__body div-border-line p-40">
                     <!-- 환자정보 :: s -->
                     <div class="contents__body--left left__type2">
                        <div class="info-card">
                           <div class="info-card__header">
                              <h3 class="info-card__title title5"><span class="dot"></span>Patient</h3>
                           </div>
                           <div class="info-card__body">
                              <div class="info-card__avatar">
                                 <img src="../../resource/images/icon/ic-patient-adult_on.svg" alt="성인">
                              </div>
                           </div>
                           <div class="info-card__list">
                              <div class="info-item">
                                 <p class="info-item__label">Patient ID</p>
                                 <span class="info-item__value">DEMO</span>
                              </div>
                              <div class="info-item">
                                 <p class="info-item__label">Date of Birth</p>
                                 <span class="info-item__value">1900-01-01</span>
                              </div>
                           </div>
                        </div>
                     </div>
                     <!-- 환자정보 :: e -->
                     <div class="contents__body--right">
                        <div class="result-card__ppb">
                           <div class="result-card__ppb-data">
                              <p>0</p>
                              <span>ppb</span>
                           </div>
                           <div class="result-img">
                              <img src="../../resource/images/common/result-ball.svg" alt="공">
                           </div>
                        </div>
                     </div>
                  </section>
               </div>
            </main>
            <!-- main :: e -->
         </div>
      </div>
   </body>
</html>
