<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신한메디칼</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script type="module" src="../../resource/js/global.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- side left gnb :: s -->
        <aside class="side-bar">
            <h1 class="logo">
                <i class="ic-logo"></i><span class="a11y">vyntus feno</span>
            </h1>
            <nav class="left-gnb">
              <ul>
                <li>
                  <a href="#_" class="is-active"><i class="ic-home ic-size32"></i>홈</a>
                </li>
                <li>
                  <a href="#_"><i class="ic-demo ic-size32"></i>데모</a>
                </li>
                <li>
                  <a href="#_"><i class="ic-data ic-size32"></i>환자 데이터</a>
                </li>
              </ul>
            </nav>
            <!-- side left gnb :: e -->
        </aside>
        <div class="container">
            <header class="header"><!-- Include --></header>
            <!-- main :: s -->
            <main class="contents">
                <div class="contents__inner">
                    <div class="contents__body">
                        <!-- 환자정보 :: s -->
                        <div class="contents__body--left">
                            <div class="info-card div-border-line">
                                <div class="info-card__header">
                                    <h3 class="info-card__title title5">
                                        <span class="dot"></span>Patient
                                    </h3>
                                </div>
                                <div class="info-card__body">
                                    <div class="info-card__avatar">
                                        <img src="/resource/images/icon/ic-patient-adult_on.svg">
                                    </div>
                                </div>
                                <div class="info-card__list m-t-20">
                                    <div class="info-item">
                                        <p class="info-item__label">Patient ID</p>
                                        <span class="info-item__value">ABCD123</span>
                                    </div>
                                    <div class="info-item">
                                        <p class="info-item__label">Date of Birth</p>
                                        <span class="info-item__value">2024-06-10</span>
                                    </div>
                                </div>
                            </div>
                            <div class="info-card div-border-line">
                                <div class="info-card__header">
                                    <h3 class="info-card__title title5">
                                        <span class="dot"></span>Language
                                    </h3>
                                </div>
                                <div class="info-card__list">
                                    <div class="info-item">
                                        <div class="select-box">
                                            <div class="selected">
                                                <div class="selected__value">선택해주세요</div>
                                                <div class="arrow-dropdow">
                                                    <i class="ic-dropdown ic-size12"></i>
                                                </div>
                                            </div>
                                            <ul class="option-list">
                                                <li class="option">선택-1</li>
                                                <li class="option">선택-2</li>
                                                <li class="option">선택-3</li>
                                                <li class="option">선택-4</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 환자정보 :: e -->

                        <div class="contents__body--right">
                            <div class="measurement-section measurement-section__balloon wait">
                                <div class="measurement-inner">
                                    <div class="gauge-container">
                                        <div class="balloon-path">
                                            <div class="balloon">
                                                <div class="instruction-bubble"><span>풍선</span>을 <span>원 사이에 위치</span>하도록 불어주세요!</div>
                                                <img src="../../resource/images/common/balloon-blue.svg">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="btm-box balloon-btn">
                                        <button type="button" class="btn-start"></button>
                                    </div>
                                </div>

                                <div class="timer-sec">
                                    <div class="timer-sec__text">
                                        <p class="body2-Semibold ta-c">잔여시간</p>
                                        <strong class="title5"><span class="timer-sec__num title2">10</span>초</strong>
                                    </div>
                                </div>
                                <!-- <div class="circle_progress_wrap">
                                    <svg class="circle_progress" width="120" height="120" viewBox="0 0 120 120">
                                        <circle class="frame" cx="60" cy="60" r="54" stroke-width="12" />
                                        <circle class="bar" cx="60" cy="60" r="54" stroke-width="12" />
                                    </svg>
                                    <input id="control" type="range" value="60" />
                                    <strong class="value"></strong>
                                </div> -->
                            </div>
                        </div>
                    </div>

                    <!-- 하단 button :: s -->
                    <div class="btn-wrap__type3">
                        <button class="btn-bak btn-white sm" type="button"><i class="ic-btn-bak ic-size24"></i></button>
                    </div>
                    <!-- 하단 button :: e -->
                 </div>
            </main>
            <!-- main :: e -->
        </div>
    </div>
</body>
</html>
