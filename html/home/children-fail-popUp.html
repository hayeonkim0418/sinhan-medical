<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신한메디칼</title>
    <link rel="stylesheet" href="../../resource/css/style.css">
    <script type="module" src="../../resource/js/global.js"></script>
</head>
<body>
    <div class="pop-up-wrapper">
        <div class="pop-up-box">
            <div class="ta-r">
                <button type="button" class="pop-up-box__close"><i class="ic-close ic-size24"></i>닫기</button>
            </div>
            <div class="pop-up-box__inner">
                <div class="ic-bg red"><i class="ic-info ic-size24"></i></div>
                <p class="pop-up__desc">Expiratory flow is out of normal range. (1/3)<br>Would you like to try again?</p>
                <div class="btn-wrap">
                    <button type="button" class="btn btn-white">NO</button>
                    <button type="button" class="btn btn-point">YES</button>
                </div>
            </div>
        </div>
        <div class="dim"></div>
    </div>

    <div class="wrap">
        <!-- side left gnb :: s -->
        <aside class="side-bar">
            <h1 class="logo">
                <img src="../../resource/images/icon/ic-logo.svg" alt="vyntus feno">
                <span class="a11y">vyntus feno</span>
            </h1>
            <nav class="left-gnb">
              <ul>
                <li>
                  <a href="#_" class="is-active"><i class="ic-home ic-size32"></i>홈</a>
                </li>
                <li>
                  <a href="#_"><i class="ic-demo ic-size32"></i>데모</a>
                </li>
                <li>
                  <a href="#_"><i class="ic-data ic-size32"></i>환자 데이터</a>
                </li>
              </ul>
            </nav>
            <!-- side left gnb :: e -->
        </aside>
        <div class="container">
            <header class="header"><!-- Include --></header>
            <!-- main :: s -->
            <main class="contents">
                <div class="contents__inner h-auto">
                    <div class="contents__body">
                        <!-- 환자정보 :: s -->
                        <div class="contents__body--left">
                            <div class="info-card div-border-line">
                                <div class="info-card__header">
                                    <h3 class="info-card__title title5">
                                        <span class="dot"></span>Patient
                                    </h3>
                                </div>
                                <div class="info-card__body">
                                    <div class="info-card__avatar">
                                        <img src="../../resource/images/icon/ic-patient-children_on.svg" alt="소아">
                                    </div>
                                </div>
                                <div class="info-card__list">
                                    <div class="info-item">
                                        <p class="info-item__label">Patient ID</p>
                                        <span class="info-item__value">ABCD123</span>
                                    </div>
                                    <div class="info-item">
                                        <p class="info-item__label">Date of Birth</p>
                                        <span class="info-item__value">2024-06-10</span>
                                    </div>
                                </div>
                            </div>
                            <div class="info-card div-border-line">
                                <div class="info-card__header">
                                    <h3 class="info-card__title title5">
                                        <span class="dot"></span>Language
                                    </h3>
                                </div>
                                <div class="info-card__list">
                                    <div class="info-item">
                                        <div class="select-box">
                                            <div class="selected">
                                                <div class="selected__value">선택해주세요</div>
                                                <div class="arrow-dropdow">
                                                    <i class="ic-dropdown ic-size12"></i>
                                                </div>
                                            </div>
                                            <ul class="option-list">
                                                <li class="option">선택-1</li>
                                                <li class="option">선택-2</li>
                                                <li class="option">선택-3</li>
                                                <li class="option">선택-4</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="info-card div-border-line">
                                <div class="info-card__header">
                                    <h3 class="info-card__title title5">
                                        <span class="dot"></span>Type
                                    </h3>
                                </div>
                                <div class="info-card__list">
                                    <div class="info-item">
                                        <div class="btn-wrap">
                                            <button type="button" class="btn btn-lightgray">Balloon</button>
                                            <button type="button" class="btn btn-bg2">Ball</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 환자정보 :: e -->

                        <div class="contents__body--right">
                            <div class="measurement-section measurement-section__balloon fail-bg">
                                <div class="measurement-inner">
                                    <div class="gauge-container">
                                        <div class="balloon-path">
                                            <div class="balloon">
                                                <div class="instruction-bubble"><span>3초 후 </span>실패</div>
                                                <img src="../../resource/images/common/balloon-red_212.svg" alt="풍선">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 잔여시간 :: s -->
                                <div class="timer-container">
                                    <svg class="timer-svg" viewBox="0 0 100 100">
                                        <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                                        <circle class="timer-progress" cx="50" cy="50" r="45"></circle>
                                    </svg>
                                    <div class="timer-text">
                                        <p class="body2-Semibold ta-c">잔여시간</p>
                                        <span id="seconds" class="seconds title2">10</span><small class="title5">초</small>
                                    </div>
                                </div>
                                <!-- 잔여시간 :: e -->
                            </div>
                        </div>
                    </div>

                    <!-- 하단 button :: s -->
                    <div class="btn-wrap__type3">
                        <button class="btn-bak btn-white sm" type="button"><i class="ic-btn-bak ic-size24"></i><span class="a11y">뒤로가기</span></button>
                    </div>
                    <!-- 하단 button :: e -->
                 </div>
            </main>
            <!-- main :: e -->
        </div>
    </div>
</body>
</html>
